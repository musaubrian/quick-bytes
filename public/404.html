<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/svg">
<!--     <meta http-equiv="refresh" content="0; url=https://quickbyts.netlify.app" /> -->
    <title>Redirect</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Varela+Round&display=swap");
    body {
      font-family: "Varela Round";
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      text-align: center;
    }
    a {
      background-color: #3a77e9;
      font-size: large;
      margin-top: 1rem;
      margin-bottom: 1rem;
      color: #f0f0f0;
      font-weight: bold;
      transition: all;
      border-radius: 20px;
      padding: 1rem;
      text-decoration: none;
    }
    a:active {
      background-color: #1f65e6;
      box-shadow: 2px 2px 10px #b3b3b3;
      transition: all;
    }

    .spin {
        display: inline-block;
        width: 70px;
        height: 70px;
        border: 5px solid #dadada;
        border-radius: 50%;
        border-top-color: #ff6803;
        animation: spin 700ms linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
  </style>
  <body>
    <div class="spin"></div>
    <h1>If not redirected automatically, click this</h1>
    <a
      href="https://quickbyts.netlify.app"
      class="bg-blue-400 p-4 rounded-md text-xl my-3 text-gray-50 font-bold active:bg-blue-600 transition-all"
      >Take me home</a
    >
  </body>
</html>
